query getAllIdentities {
    EnjinIdentities(%s) {
        id,
        app_id,
        ethereum_address,
        linking_code,
        fields {
            key,
            value
        }
        created_at,
        updated_at,
        tokens {
            token_id,
            balance
        },
        eth_balance,
        enj_balance,
        all_tokens_balance
    }
}