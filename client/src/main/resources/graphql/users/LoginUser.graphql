query login {
    EnjinOauth(%s) {
        id,
        name,
        email,
        roles {
            id,
            name,
            permissions {
                id,
                name
            },
            app_id
        },
        access_tokens,
        created_at,
        updated_at,
        identities {
            id,
            app_id,
            ethereum_address,
            linking_code,
            fields {
                key,
                value
            },
            tokens {
                token_id,
                balance
            }
        }
    }
}