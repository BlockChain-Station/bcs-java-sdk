mutation createToken {
    CreateEnjinToken(%s) {
        token_id
        app_id
        creator
        name
        totalSupply
        initialSupply
        supplyModel
        meltValue
        meltFeePercentage
        transferable
        transferFeeSettings {
            type
            token_id
            value
        }
        nonFungible
        firstBlock
        blockHeight
        markedForDelete
        created_at
        updated_at
    }
}