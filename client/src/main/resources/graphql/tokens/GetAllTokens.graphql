query getAllTokens {
    EnjinTokens {
        token_id
        app_id
        creator
        name
        totalSupply
        circulatingSupply
        reserve
        supplyModel
        meltValue
        meltFeeRatio
        transferable
        transferFeeSettings {
            type
            token_id
            value
        }
        nonFungible
        firstBlock
        blockHeight
        markedForDelete
        created_at
        updated_at
    }
}