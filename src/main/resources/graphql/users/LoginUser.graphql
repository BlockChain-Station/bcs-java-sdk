query login {
    EnjinOauth(%s) {
        id,
        name,
        email,
        access_tokens,
        roles {
            id,
            name,
            permissions {
                id,
                name
            },
            app_id
        },
        identities {
            id,
            app_id,
            ethereum_address,
            eth_balance,
            enj_balance,
            linking_code,
            fields {
                key,
                value
            },
            tokens {
                token_id,
                balance
            }
        }
    }
}