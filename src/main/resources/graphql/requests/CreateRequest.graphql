mutation createRequest {
    CreateEnjinRequest(%s) {
        id,
        transaction_id,
        app_id,
        identity_id,
        type,
        recipient_id,
        recipient_address,
        token_id,
        encoded_data,
        signed_transaction,
        signed_backup_transaction,
        signed_cancel_transaction,
        nonce,
        retry_state,
        state,
        accepted
    }
}