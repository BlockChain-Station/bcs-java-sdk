mutation createToken {
    CreateEnjinToken(%s) {
        token_id
        app_id
        name
        creator
        meltValue,
        meltFeeRatio,
        meltFeeMaxRatio,
        supplyModel,
        totalSupply,
        circulatingSupply,
        reserve,
        transferable,
        transferFeeSettings {
            type
            token_id
            value
        },
        nonFungible,
        firstBlock,
        blockHeight,
        markedForDelete,
        balance,
        index,
        availableToMint,
        itemURI,
        icon
    }
}