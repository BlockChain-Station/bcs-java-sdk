mutation createIdentity {
    CreateEnjinIdentity(%s) {
        id,
        app_id,
        ethereum_address,
        linking_code,
        linking_code_qr,
        fields {
            key,
            value
        },
        tokens {
            token_id,
            balance
        },
        eth_balance,
        enj_balance,
        enj_allowance,
        all_tokens_balance
    }
}