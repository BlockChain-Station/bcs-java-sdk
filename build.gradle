buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
        jcenter()
    }
}

plugins {
    id 'com.github.johnrengelman.shadow' version '1.2.4'
}

apply from: 'gradle/util.gradle'

subprojects {
    apply plugin: 'eclipse'
    apply plugin: 'idea'
    apply plugin: 'java'
    apply plugin: 'maven'
    apply plugin: 'com.github.johnrengelman.shadow'
    
    group = 'com.enjin.enjincoin'
    version = '0.3.1-SNAPSHOT'

    idea {
        module {
            scopes.PROVIDED.plus += [configurations.shadow]
        }
    }

    tasks.build.dependsOn(shadowJar)
    artifacts.archives shadowJar

    tasks.withType(AbstractCompile) {
        classpath += configurations.shadow
    }

    ext {
        enjinCommons = '0.3.0-SNAPSHOT'
        mockito = '2.9.0'
        junit = '4.12'
        powermock = '1.7.3'
        clover = '4.2.0'
        assertj = '3.8.0'
    }

    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        // compile dependencies
        compile group: 'com.enjin', name: 'java_commons', version: enjinCommons

        // testCompile dependencies
        testCompile group: 'org.mockito', name: 'mockito-core', version: mockito
        testCompile group: 'junit', name: 'junit', version: junit
        testCompile group: 'org.powermock', name: 'powermock-api-mockito2', version: powermock
        testCompile group: 'org.powermock', name: 'powermock-module-junit4', version: powermock
        testCompile group: 'org.assertj', name: 'assertj-core', version: assertj
    }

    jar {
        archiveName = "${project.name}-slim.jar"
    }

    shadowJar {
        archiveName = "${project.name}.jar"
    }

    task javadocJar(type: Jar) {
        classifier = 'javadoc'
        from javadoc
    }

    task sourcesJar(type: Jar) {
        classifier = 'sources'
        from sourceSets.main.allJava
    }

    artifacts {
        archives javadocJar
        archives sourcesJar
    }

    install {
        repositories.mavenInstaller {
            pom.artifactId = "java-sdk-${project.name}"
        }
    }
	
}